<body style="background:url(image/loginbg.png) no-repeat center top; background-color:#f3f3f4;">
	
    <div class="login01">
    	<script>
    	if(window.top.location.href.indexOf("login") == -1){
			window.top.location.reload();
    	}
    	</script>
		<div class="loginmain">
						<div>
			    <div>
					<form id="loginForm" method="post" action="/admin/login">
					<div class="loginwhite clearfix">
						<span class="fl">帐号：</span>
						<input style="color: rgb(153, 153, 153);" id="userName" name="username" class="loginbtn01 fl" onfocus="if(value=='请输入你的用户名'){this.style.color='#666';value=''}" onblur="if(value==''){this.style.color='#999';value='请输入你的用户名'}" value="请输入你的用户名" type="text">
						<div id="logingErrMsg" class="prompt prompt_wrong" style="display:none;">
												</div>
					</div>
					<div class="loginwhite clearfix">
						<span class="fl">密码：</span>
						<input id="upwd" name="password" class="loginbtn01 fl" type="password">
					</div>
					<div class="logincode clearfix">
						<label class="checklable fl"><input name="remember-me" type="checkbox">记住密码</label>
					</div>
					<input id="loginBtn" value="登录" class="logingreen fl" onclick="submitMethod()" type="button">
					<input name="redirecturl" id="redirecturl" value="" type="hidden">
					<div class="clear"></div>
					</form>
			    </div>
			</div>
		</div>
	</div>
